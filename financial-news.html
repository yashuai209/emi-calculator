<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial News - EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
    }
    nav {
      background: #e9ecef;
      padding: 10px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #007BFF;
      margin: 0 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .news-card {
      width: 300px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 15px;
      overflow: hidden;
    }
    .news-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .news-card .content {
      padding: 15px;
    }
    .news-card h3 {
      font-size: 18px;
      color: #333;
    }
    .news-card p {
      font-size: 14px;
      color: #555;
    }
    footer {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Latest Financial News</h1>
  </header>

  <nav>
    <a href="index.html">Home</a> |
    <a href="loan-tips.html">Loan Tips</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a>
  </nav>

  <div class="news-container" id="newsContainer">
    <p>Loading latest financial news...</p>
  </div>

  <footer>
    <p>© 2025 EMI Calculator | Financial Updates Powered by NewsAPI</p>
  </footer>

  <script>
    const apiKey = "13a5b4f95ec24ce9bb873253e151d71a"; // ← yahan apna NewsAPI key daal
    const newsContainer = document.getElementById("newsContainer");

    async function fetchNews() {
      try {
        const response = await fetch(`https://newsapi.org/v2/top-headlines?category=business&language=en&apiKey=${apiKey}`);
        const data = await response.json();

        if (data.articles && data.articles.length > 0) {
          newsContainer.innerHTML = "";
          data.articles.slice(0, 10).forEach(article => {
            const card = document.createElement("div");
            card.className = "news-card";
            card.innerHTML = `
              <img src="${article.urlToImage || 'https://via.placeholder.com/300x160'}" alt="">
              <div class="content">
                <h3>${article.title}</h3>
                <p>${article.description || ''}</p>
                <a href="${article.url}" target="_blank">Read More</a>
              </div>
            `;
            newsContainer.appendChild(card);
          });
        } else {
          newsContainer.innerHTML = "<p>No financial news found.</p>";
        }
      } catch (error) {
        newsContainer.innerHTML = "<p>Error loading news.</p>";
        console.error(error);
      }
    }

    fetchNews();
  </script>

</body>
</html>
