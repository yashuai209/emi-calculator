<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial News - EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
    }
    nav {
      background: #e9ecef;
      padding: 10px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #007BFF;
      margin: 0 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .news-card {
      width: 300px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 15px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .news-card:hover {
      transform: scale(1.03);
    }
    .news-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .news-card .content {
      padding: 15px;
    }
    .news-card h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
    .news-card p {
      font-size: 14px;
      color: #555;
    }
    .news-card a {
      display: inline-block;
      margin-top: 8px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
    .news-card a:hover {
      text-decoration: underline;
    }
    footer {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üåê Latest Financial & Business News</h1>
  </header>

  <nav>
    <a href="index.html">Home</a> |
    <a href="loan-tips.html">Loan Tips</a> |
    <a href="financial-news.html">Financial News</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a>
  </nav>

  <div class="news-container" id="newsContainer">
    <p>Loading latest financial and business news...</p>
  </div>

  <footer>
    <p>¬© 2025 EMI Calculator | Financial Updates Powered by NewsAPI</p>
  </footer>

  <script>
    const apiKey = "13a5b4f95ec24ce9bb873253e151d71a"; // ‚Üê apni NewsAPI key yahan daal
    const newsContainer = document.getElementById("newsContainer");

    async function fetchNews() {
      try {
        const categories = ["business", "general", "technology"];
        const allArticles = [];

        // Multiple categories fetch
        for (const category of categories) {
          const res = await fetch(
            `https://newsapi.org/v2/top-headlines?category=${category}&language=en&apiKey=${apiKey}`
          );
          const data = await res.json();
          if (data.articles) allArticles.push(...data.articles);
        }

        if (allArticles.length > 0) {
          newsContainer.innerHTML = "";
          allArticles.slice(0, 15).forEach(article => {
            const card = document.createElement("div");
            card.className = "news-card";
            card.innerHTML = `
              <img src="${article.urlToImage || 'https://via.placeholder.com/300x160'}" alt="news">
              <div class="content">
                <h3>${article.title}</h3>
                <p>${article.description || ''}</p>
                <a href="${article.url}" target="_blank">Read More ‚Üí</a>
              </div>
            `;
            newsContainer.appendChild(card);
          });
        } else {
          newsContainer.innerHTML = "<p>No financial or business news found.</p>";
        }
      } catch (error) {
        console.error(error);
        newsContainer.innerHTML = "<p>‚ö†Ô∏è Error loading news. Please try again later.</p>";
      }
    }

    fetchNews();
  </script>

</body>
</html>
