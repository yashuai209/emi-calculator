<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 {
      color: #333;
    }
    .search-box input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button.add-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button.add-btn:hover {
      background: #0056b3;
    }
    .news-container {
      margin-top: 20px;
      display: grid;
      gap: 20px;
    }
    .news-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }
    .news-card img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }
    .news-content {
      flex: 1;
    }
    .news-content h2 {
      margin: 0 0 10px 0;
    }
    .news-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .news-actions button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn { background: #ffc107; color: white; }
    .delete-btn { background: #dc3545; color: white; }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Financial News</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search news..." />
    </div>
    <button class="add-btn" id="addNewsBtn">+ Add News</button>
  </header>

  <div class="news-container" id="newsContainer"></div>

  <div class="modal" id="newsModal">
    <div class="modal-content">
      <h3 id="modalTitle">Create News</h3>
      <input type="text" id="newsTitle" placeholder="Enter news title" />
      <textarea id="newsDescription" placeholder="Enter news description"></textarea>
      <input type="file" id="newsImage" accept="image/*" />
      <button id="saveNewsBtn">Save</button>
    </div>
  </div>

  <script>
    const addNewsBtn = document.getElementById('addNewsBtn');
    const newsModal = document.getElementById('newsModal');
    const saveNewsBtn = document.getElementById('saveNewsBtn');
    const newsContainer = document.getElementById('newsContainer');
    const newsTitle = document.getElementById('newsTitle');
    const newsDescription = document.getElementById('newsDescription');
    const modalTitle = document.getElementById('modalTitle');
    const newsImage = document.getElementById('newsImage');
    const searchInput = document.getElementById('searchInput');
    let editIndex = null;

      { title: "Personal Loan ‡§™‡§∞ ‡§¨‡•ç‡§Ø‡§æ‡§ú ‡§¶‡§∞‡•á‡§Ç ‡§π‡•Å‡§à‡§Ç ‡§ï‡§Æ", description: "‡§ï‡§à ‡§®‡§ø‡§ú‡•Ä ‡§¨‡•à‡§Ç‡§ï‡•ã‡§Ç ‡§®‡•á ‡§™‡§∞‡•ç‡§∏‡§®‡§≤ ‡§≤‡•ã‡§® ‡§™‡§∞ ‡§¨‡•ç‡§Ø‡§æ‡§ú ‡§¶‡§∞‡•á‡§Ç ‡§ò‡§ü‡§æ ‡§¶‡•Ä ‡§π‡•à‡§Ç‡•§ SBI, HDFC ‡§î‡§∞ ICICI ‡§Ö‡§¨ 9.5% ‡§§‡§ï ‡§ï‡•Ä ‡§¶‡§∞ ‡§™‡§∞ ‡§≤‡•ã‡§® ‡§¶‡•á ‡§∞‡§π‡•á ‡§π‡•à‡§Ç‡•§", image: "" },
      { title: "Home Loan ‡§ï‡•á ‡§≤‡§ø‡§è ‡§°‡§ø‡§ú‡§ø‡§ü‡§≤ ‡§µ‡•á‡§∞‡§ø‡§´‡§ø‡§ï‡•á‡§∂‡§® ‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ ‡§∂‡•Å‡§∞‡•Ç", description: "‡§∏‡§∞‡§ï‡§æ‡§∞ ‡§®‡•á Digital Property Verification ‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§ø‡§∏‡§∏‡•á ‡§´‡§∞‡•ç‡§ú‡•Ä ‡§™‡•ç‡§∞‡•â‡§™‡§∞‡•ç‡§ü‡•Ä ‡§°‡•Ä‡§≤‡•ç‡§∏ ‡§™‡§∞ ‡§∞‡•ã‡§ï ‡§≤‡§ó‡•á‡§ó‡•Ä‡•§", image: "" },
      { title: "Credit Card EMI ‡§™‡§∞ ‡§≤‡§ó ‡§∏‡§ï‡§§‡§æ ‡§π‡•à ‡§®‡§Ø‡§æ ‡§®‡§ø‡§Ø‡§Æ", description: "RBI ‡§Ö‡§¨ EMI ‡§ü‡•ç‡§∞‡§æ‡§Ç‡§ú‡•á‡§ï‡•ç‡§∂‡§® ‡§™‡§∞ ‡§®‡§à ‡§ó‡§æ‡§á‡§°‡§≤‡§æ‡§á‡§® ‡§≤‡§æ‡§®‡•á ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à ‡§§‡§æ‡§ï‡§ø ‡§¨‡•ç‡§Ø‡§æ‡§ú ‡§¶‡§∞‡•á‡§Ç ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü ‡§π‡•ã‡§Ç‡•§", image: "" },
      { title: "Mutual Fund SIP ‡§Æ‡•á‡§Ç ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§®‡§ø‡§µ‡•á‡§∂", description: "‡§Ö‡§ï‡•ç‡§ü‡•Ç‡§¨‡§∞ ‡§Æ‡•á‡§Ç ‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§®‡§ø‡§µ‡•á‡§∂‡§ï‡•ã‡§Ç ‡§®‡•á ‚Çπ20,000 ‡§ï‡§∞‡•ã‡§°‡§º ‡§∏‡•á ‡§Ö‡§ß‡§ø‡§ï SIP ‡§Æ‡•á‡§Ç ‡§®‡§ø‡§µ‡•á‡§∂ ‡§ï‡§ø‡§Ø‡§æ‡•§ ‡§Ø‡§π ‡§Ö‡§¨ ‡§§‡§ï ‡§ï‡§æ ‡§∏‡§¨‡§∏‡•á ‡§¨‡§°‡§º‡§æ ‡§Ü‡§Ç‡§ï‡§°‡§º‡§æ ‡§π‡•à‡•§", image: "" },
      { title: "Gold Prices Drop Again", description: "‡§∏‡•ã‡§®‡•á ‡§ï‡•Ä ‡§ï‡•Ä‡§Æ‡§§ ‚Çπ65,200 ‡§∏‡•á ‡§ò‡§ü‡§ï‡§∞ ‚Çπ64,750 ‡§π‡•Å‡§à‡•§ ‡§°‡•â‡§≤‡§∞ ‡§ï‡•Ä ‡§Æ‡§ú‡§¨‡•Ç‡§§‡•Ä ‡§î‡§∞ ‡§¨‡•ç‡§Ø‡§æ‡§ú ‡§¶‡§∞‡•ã‡§Ç ‡§ï‡•Ä ‡§â‡§Æ‡•ç‡§Æ‡•Ä‡§¶ ‡§ï‡§æ‡§∞‡§£ ‡§¨‡§®‡•á‡•§", image: "" },
      { title: "Why India Needs a Low-Tariff Trade Deal with the US", description: "‡§≠‡§æ‡§∞‡§§ ‡§î‡§∞ ‡§Ö‡§Æ‡•á‡§∞‡§ø‡§ï‡§æ ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§µ‡•ç‡§Ø‡§æ‡§™‡§æ‡§∞‡§ø‡§ï ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§Æ‡§ú‡§¨‡•Ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§Ø‡§π ‡§∏‡§π‡•Ä ‡§∏‡§Æ‡§Ø ‡§π‡•à‡•§ ‡§≤‡•ã-‡§ü‡•à‡§∞‡§ø‡§´ ‡§°‡•Ä‡§≤ ‡§∏‡•á ‡§ï‡§à ‡§∏‡•á‡§ï‡•ç‡§ü‡§∞‡•ã‡§Ç ‡§ï‡•ã ‡§´‡§æ‡§Ø‡§¶‡§æ ‡§π‡•ã‡§ó‡§æ‡•§", image: "" },
      { title: "Sensex ‡§î‡§∞ Nifty ‡§≤‡§æ‡§≤ ‡§®‡§ø‡§∂‡§æ‡§® ‡§Æ‡•á‡§Ç ‡§ñ‡•Å‡§≤‡•á", description: "Sensex 252 ‡§Ö‡§Ç‡§ï ‡§ó‡§ø‡§∞‡§æ ‡§î‡§∞ Nifty50 50 ‡§Ö‡§Ç‡§ï ‡§´‡§ø‡§∏‡§≤‡§æ‡•§ private banks ‡§Æ‡•á‡§Ç ‡§ï‡§Æ‡§ú‡•ã‡§∞‡•Ä ‡§∏‡•á ‡§¨‡§æ‡§ú‡§æ‡§∞ ‡§¶‡§¨‡§æ‡§µ ‡§Æ‡•á‡§Ç‡•§", image: "" },
      { title: "HNI India ‡§Ö‡§¨ ‡§¨‡§®‡§æ Kokuyo Workplace India", description: "‡§ï‡§Ç‡§™‡§®‡•Ä ‡§®‡•á 2030 ‡§§‡§ï ‡§è‡§∂‡§ø‡§Ø‡§æ ‡§Æ‡•á‡§Ç ‡§µ‡§∞‡•ç‡§ï‡§™‡•ç‡§≤‡•á‡§∏ ‡§∏‡•â‡§≤‡•ç‡§Ø‡•Ç‡§∂‡§Ç‡§∏ ‡§Æ‡•á‡§Ç ‡§≤‡•Ä‡§°‡§∞ ‡§¨‡§®‡§®‡•á ‡§ï‡§æ ‡§≤‡§ï‡•ç‡§∑‡•ç‡§Ø ‡§∞‡§ñ‡§æ ‡§π‡•à‡•§", image: "" }
    ];

    function loadNews() {
      let newsList = JSON.parse(localStorage.getItem('financialNews'));
      if (!newsList || newsList.length === 0) {
        localStorage.setItem('financialNews', JSON.stringify(defaultNews));
        newsList = defaultNews;
      }
      displayNews(newsList);
    }

    function displayNews(newsList) {
      newsContainer.innerHTML = '';
      newsList.forEach((news, index) => {
        const card = document.createElement('div');
        card.classList.add('news-card');
        card.innerHTML = `
          <img src="${news.image || 'https://via.placeholder.com/120x90'}" alt="News">
          <div class="news-content">
            <h2>${news.title}</h2>
            <p>${news.description}</p>
            <div class="news-actions">
              <button class="edit-btn" onclick="editNews(${index})">‚úèÔ∏è Edit</button>
              <button class="delete-btn" onclick="deleteNews(${index})">üóëÔ∏è Delete</button>
            </div>
          </div>
        `;
        newsContainer.appendChild(card);
      });
    }

    function saveNews() {
      const title = newsTitle.value.trim();
      const description = newsDescription.value.trim();
      const file = newsImage.files[0];
      if (!title || !description) return alert('Please fill all fields');

      const reader = new FileReader();
      reader.onloadend = () => {
        const imageUrl = file ? reader.result : '';
        const newsList = JSON.parse(localStorage.getItem('financialNews')) || [];
        if (editIndex !== null) {
          newsList[editIndex] = { title, description, image: imageUrl };
          editIndex = null;
        } else {
          newsList.push({ title, description, image: imageUrl });
        }
        localStorage.setItem('financialNews', JSON.stringify(newsList));
        closeModal();
        loadNews();
      };
      if (file) reader.readAsDataURL(file);
      else reader.onloadend();
    }

    function editNews(index) {
      const newsList = JSON.parse(localStorage.getItem('financialNews')) || [];
      const news = newsList[index];
      newsTitle.value = news.title;
      newsDescription.value = news.description;
      modalTitle.innerText = 'Edit News';
      editIndex = index;
      newsModal.style.display = 'flex';
    }

    function deleteNews(index) {
      if (confirm('Delete this news?')) {
        const newsList = JSON.parse(localStorage.getItem('financialNews')) || [];
        newsList.splice(index, 1);
        localStorage.setItem('financialNews', JSON.stringify(newsList));
        loadNews();
      }
    }

    function openModal() {
      newsModal.style.display = 'flex';
      modalTitle.innerText = 'Create News';
      newsTitle.value = '';
      newsDescription.value = '';
      newsImage.value = '';
    }

    function closeModal() {
      newsModal.style.display = 'none';
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const allNews = JSON.parse(localStorage.getItem('financialNews')) || [];
      const filtered = allNews.filter(news =>
        news.title.toLowerCase().includes(query) ||
        news.description.toLowerCase().includes(query)
      );
      displayNews(filtered);
    });

    addNewsBtn.addEventListener('click', openModal);
    saveNewsBtn.addEventListener('click', saveNews);
    newsModal.addEventListener('click', e => {
      if (e.target === newsModal) closeModal();
    });

    loadNews();
  </script>
</body>
</html>
